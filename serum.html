<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=
    "PGR CALCULATOR is a tool to calculate material resources for a video game : 
    Punishing Gray Raven by Kuro Games">
    <link rel="icon" href="//cdnstatic.kurogame.net/h5_manage_dist/pgr_website2.0/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>PGR Calculator</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar-title" id="nav-about">
                <div class="navbar-text font-type-med font-size-large">PGR CALCULATOR</div>
                <div class="skew-rect"></div>
                <div class="dot"></div>
                <div class="hr-line"></div>
            </div>
            <div id="hamb-icon">
                <div class="hamb-line"></div>
                <div class="hamb-line"></div>
                <div class="hamb-line"></div>
            </div>
        </nav>
        <ul id="hamb-menu" class="h-0 font-body font-size-med">
            <li class="hamb-list" id="nav-calculator"><a href="calculator.html">Resources</a></li>
            <li class="hamb-list" id="nav-serum"><a>Serum</a></li>
            <li class="hamb-list" id="nav-about"><a href="index.html">About</a></li>
        </ul>
    </header>

    <div id="menu-serum" class="menu-section font-body">
        <div class="head">
            <div class="shape-line"></div>
            <div class="shape-line"></div>
            <img src="img/icon_serum.png" alt="PGR Serum" class="head-img">
            <div class="head-title font-type-med">SERUM</div>
        </div>

        <div class="input-title">
            <div class="shape-triangle"></div>
            <span class="input-name">Current Serum :</span>
            <span id="show_serum"></span>
        </div>
        
        <div id="serum-wrapper">
            <button id="serum_dec" type="button" onclick="decreaseValue()"
            class="slider-button font-type-bold">-</button>
            <input id="serum_input" type="range" min="0" max="160" value="0" step="1"/>
            <button id="serum_inc" type="button" onclick="increaseValue()"
            class="slider-button font-type-bold">+</button>
            <script src="js/menu_serum.js"></script>
        </div>

        <div class="input-title">
            <div class="shape-triangle"></div>
            <span class="input-name">Event Stages : &#40;soon&#41;</span>
        </div>
    </div>

    <div id="btn-calculate-wrapper">
        <div class="shape-hr-line1"></div>
        <div class="shape-dot1"></div>
        <div class="shape-skew-rect1"></div>
        <a id="btn-calculate" class="btn-calculate font-type-med" onclick="calculate()" href="#result">CALCULATE</a>
        <div class="shape-skew-rect2"></div>
        <div class="shape-dot2"></div>
        <div class="shape-hr-line2"></div>
    </div>
    <div id="result">
        <div class="head">
            <div class="shape-line"></div>
            <div class="shape-line"></div>
            <div class="head-title font-type-med result-title">RESULT</div>
        </div>
        <div class="serum-result font-body">
            <div id="full-serum" style="display: none;">
                <img src="img/lucia serum.png">
                <span>Your serum is already full</span>
            </div>
            <div id="serum-time" style="display: none;">
                Your serum will be fully restored at:
                <div id="serum-time-remaining" style="font-family: consolas;"></div>
            </div>
        </div>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/result_serum.js"></script>
</body>

</html>
